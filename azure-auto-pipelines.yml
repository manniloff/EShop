trigger:
  branches:
    include:
      - main

pool:
  vmImage: ubuntu-latest

stages:
- stage: Build_custom_maven_dependency
  jobs:
    - job: BuildAndPackage
      steps:
      - task: Maven@3
        inputs:
          mavenPomFile: './common-module/pom.xml'
          mavenOptions: '-Xmx3072m'
          javaHomeOption: 'JDKVersion'
          jdkVersionOption: '1.11'
          jdkArchitectureOption: 'x64'
          publishJUnitResults: true
          testResultsFiles: '**/surefire-reports/TEST-*.xml'
          goals: 'package'

- stage: Build_discavery_service
  jobs:
      - job: BuildAndPackage
        steps:
        - task: Maven@3
          inputs:
            mavenPomFile: './Discovery/pom.xml'
            mavenOptions: '-Xmx3072m'
            javaHomeOption: 'JDKVersion'
            jdkVersionOption: '1.11'
            jdkArchitectureOption: 'x64'
            publishJUnitResults: true
            testResultsFiles: '**/surefire-reports/TEST-*.xml'
            goals: 'package'

- stage: Build_core_service
  jobs:
      - job: BuildAndPackage
        steps:
        - task: Maven@3
          inputs:
            mavenPomFile: './Core/pom.xml'
            mavenOptions: '-Xmx3072m'
            javaHomeOption: 'JDKVersion'
            jdkVersionOption: '1.11'
            jdkArchitectureOption: 'x64'
            publishJUnitResults: true
            testResultsFiles: '**/surefire-reports/TEST-*.xml'
            goals: 'package'

- stage: Build_payment_service
  jobs:
      - job: BuildAndPackage
        steps:
        - task: Maven@3
          inputs:
            mavenPomFile: './Payment/pom.xml'
            mavenOptions: '-Xmx3072m'
            javaHomeOption: 'JDKVersion'
            jdkVersionOption: '1.11'
            jdkArchitectureOption: 'x64'
            publishJUnitResults: true
            testResultsFiles: '**/surefire-reports/TEST-*.xml'
            goals: 'package'
        - task: reportgenerator@4
          displayName: "Merge code coverage reports"
          inputs:
            reports: "**/coverage.cobertura.xml"
            targetdir: "$(Build.ArtifactStagingDirectory)/coverlet"
            reporttypes: "Cobertura"
            verbosity: "Verbose"
        - task: PublishCodeCoverageResults@1
          displayName: "Publish code coverage results"
          inputs:
            codeCoverageTool: Cobertura
            summaryFileLocation: "$(Build.ArtifactStagingDirectory)/coverlet/Cobertura.xml"

